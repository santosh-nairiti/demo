name: Publish to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install  # Install project dependencies

      - name: Build Project
        run: npm run build  # Execute the build script defined in package.json

      - name: Prepare Deployment
        run: |
          mkdir -p dist
          mv build/* dist/  # Move build artifacts to dist directory
        # Add any additional steps needed to prepare your build output

      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: dist  # Specify the directory containing build artifacts
